name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: kaspamontana/ugc-faceswapper:v2,kaspamontana/ugc-faceswapper:latest
          cache-from: type=registry,ref=kaspamontana/ugc-faceswapper:buildcache
          cache-to: type=registry,ref=kaspamontana/ugc-faceswapper:buildcache,mode=max
          platforms: linux/amd64
